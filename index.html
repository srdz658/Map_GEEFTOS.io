<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de mes amis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* la page prend tout l'écran */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-popup-content {
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // 1. Liste de tes amis (tu adapteras les coordonnées)
  const friends = [
    { name: "Stanislas", lat: 48.8566, lng: 2.3522, note: "À Paris" },
    { name: "Ami 1",    lat: 45.7640, lng: 4.8357, note: "À Lyon" },
    { name: "Ami 2",    lat: 43.6047, lng: 1.4442, note: "À Toulouse" }
  ];

  // 2. Centre de la carte (France)
  const map = L.map('map').setView([46.5, 2.5], 6);

  // 3. Fond de carte OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 4. Ajouter un marqueur pour chaque ami
  friends.forEach(friend => {
    L.marker([friend.lat, friend.lng])
      .addTo(map)
      .bindPopup(`<strong>${friend.name}</strong><br>${friend.note || ""}`);
  });

</script>
</body>
</html>
