<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de mes amis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #top-bar {
      padding: 8px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    #top-bar form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    #top-bar input {
      padding: 4px 6px;
    }
    #map {
      width: 100%;
      height: calc(100% - 48px);
    }
    #status {
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="top-bar">
  <form id="add-friend-form">
    <input type="text" id="name" placeholder="Ton prénom" required />
    <input type="text" id="address" placeholder="Ta ville (pas l’adresse exacte)" required />
    <button type="submit">Me placer</button>
    <span id="status"></span>
  </form>
</div>

<div id="map"></div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // A adapter: colle ici l'URL de ton Apps Script
  const API_URL = 'https://script.google.com/macros/s/AKfycbwWTaw77mT9sts_MdpAunct1kmCtJD7ujaWFzDWD0Q4D9XmOzFbttRsZpO2nwcaEoMI/exec';

  const map = L.map('map').setView([46.5, 2.5], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const statusSpan = document.getElementById('status');
  const form = document.getElementById('add-friend-form');

  function showStatus(message) {
    statusSpan.textContent = message;
  }

  function addMarker(friend) {
    const marker = L.marker([friend.lat, friend.lng]).addTo(map);
    marker.bindPopup(
      `<strong>${friend.name}</strong><br>${friend.address}`
    );
    return marker;
  }

  // Charger les points déjà enregistrés
  async function loadFriends() {
    try {
      showStatus('Chargement des amis...');
      const response = await fetch(API_URL);
      const data = await response.json();

      if (data.length === 0) {
        showStatus('Aucun ami enregistré pour l’instant.');
        return;
      }

      const bounds = [];
      data.forEach(friend => {
        addMarker(friend);
        bounds.push([friend.lat, friend.lng]);
      });

      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [30, 30] });
      }

      showStatus(`Amis chargés: ${data.length}`);
    } catch (err) {
      console.error(err);
      showStatus('Erreur en chargeant les données.');
    }
  }

  // Géocodage via Nominatim
  async function geocode(address) {
    const url = 'https://nominatim.openstreetmap.org/search?format=json&q='
      + encodeURIComponent(address);

    const response = await fetch(url, {
      headers: {
        'Accept': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Erreur réseau géocodage');
    }

    const data = await response.json();
    if (data.length === 0) {
      throw new Error('Adresse introuvable');
    }

    const result = data[0];
    return {
      lat: parseFloat(result.lat),
      lng: parseFloat(result.lon)
    };
  }

  // Envoyer les données à l’API (sauvegarde)
  async function saveFriend(friend) {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(friend)
    });

    const data = await response.json();
    if (data.status !== 'ok') {
      throw new Error('Erreur côté API');
    }
  }

  // Gestion du formulaire
  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name || !address) {
      showStatus('Remplis nom et adresse.');
      return;
    }

    try {
      showStatus('Recherche de ta position...');
      const coords = await geocode(address);

      const friend = {
        name: name,
        address: address,
        lat: coords.lat,
        lng: coords.lng
      };

      showStatus('Sauvegarde sur le serveur...');
      await saveFriend(friend);

      addMarker(friend);
      map.setView([coords.lat, coords.lng], 10);

      showStatus('Position ajoutée et sauvegardée.');
      form.reset();
    } catch (err) {
      console.error(err);
      showStatus('Impossible de te placer (adresse ou serveur).');
    }
  });

  // Démarrage: on charge les points existants
  loadFriends();
</script>
</body>
</html>
